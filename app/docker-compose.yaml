version: '3'
services:
  server:
    build: ./backend/enigma/
    env_file:
      - ./backend/enigma/.env
    expose:
      - "8080"
    restart: always
    depends_on:
      - db

    # Add any additional configuration for the server service

  client:
    build: ./web/
    env_file:
      - ./web/.env.development
    expose:
      - "3000"
    restart: always
  #    # Add any additional configuration for the client service

  front:
    image: nginx
    depends_on:
      - server
      - client
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/.well-known:/usr/share/nginx/html/
      - ./nginx/:/etc/nginx/conf.d/
    restart: always

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'punchcard'
      MYSQL_USER: 'baki'
      MYSQL_PASSWORD: '20899717'
      MYSQL_ROOT_PASSWORD: '20899717'
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"  # Expose port for MySQL

volumes:
  mysql_data:  # This defines the named volume
