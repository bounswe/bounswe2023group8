version: '3.1'

services:
  punchcard:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD : 1
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/clean:/docker-entrypoint-initdb.d
  enigma:
    build: .
    depends_on:
      - punchcard
    ports:
      - "8081:8080"